<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <h1>Infinity Quote Generator</h1>
        
        <div class="quote-box">
            <div class="quote-content">
                <span class="quote-mark">“</span>
                <p id="quote">Mathematics is the art of giving the same name to different things.</p>
                <span class="quote-mark">”</span>
            </div>
            <p id="author">— Henri Poincaré</p>
        </div>

        <button id="new-quote-btn">Generate New Quote</button>
        
        <footer>
            <p>Made with &lt;3 for the Infinity Club</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
